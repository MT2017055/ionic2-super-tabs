<super-tabs>
  <super-tabs-container>
    <super-tab *ngFor="let page of pages">
      <ion-nav [root]="page.root" [rootParams]="page.rootParams"></ion-nav>
    </super-tab>
  </super-tabs-container>

  <super-tabs-toolbar>
    <super-tab-button *ngFor="let page of pages">
      <ion-icon [name]="page.icon"></ion-icon>
      <ion-label>{{ page.name }}</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>
</super-tabs>
